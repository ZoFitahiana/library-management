openapi: 3.0.3
info:
  title: Library API
  version: 1.0.0
  description: STD22001
servers:
  - url: https://library.com
paths:
  /books:
    get:
      summary: Get all books
      description: The returned books are ordered by updated datetime.
      operationId: getBooks
      parameters:
        - in: query
          name: bookName
          description: Filter return books by given name
          required: false
          schema:
            type: string
        #TODO3: add parameter to filter books by intervals of dates of the releaseDate
        - in: query
          name: startDate
          description: Filter books with release dates after this date
          required: false
          schema:
           type: string
           format: date
        - in: query
          name: endDate
          description: Filter books with release dates before this date
          required: false
          schema:
           type: string
           format: date

      responses:
        200:
          description: The list of filtered books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    put:
      summary: Create or update a list of books
      operationId: crupdateBooks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Book'
      responses:
        200:
          description: The list of created or updated books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    #TODO2: complete GET (can be filtered by name) - PUT - DELETE
  /authors:
     get:
      summary: get author by name
      description: The returned authors are filtered by name .
      operationId: getAuthor
      parameters:
        - in: query
          name: AuthorName
          description: Filter return Author  by given name
          required: false
          schema:
            type: string

      responses:
        200:
          description: The list of filtered Authors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
     put:
       summary: Create or update a  Author
       operationId: crupdateAuthor
       requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Author'
       responses:
         200:
          description: The Author created or updated Author
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
     delete:
      summary: Delete an author
      description: Delete an author by their ID
      operationId: deleteAuthor
      parameters:
      - in: query
        name: authorId
        description: ID of the author to delete
        required: true
        schema:
          type: string
      responses:
       200:
        description: Author successfully deleted
       404:
        description: Author not found

components:
  schemas:
    Book:
      allOf:
        - $ref: '#/components/schemas/CrupdateBook'
        - $ref: '#/components/schemas/Author'
      
    Author:
      type: object
      properties:
        id:
          type: string
        name: 
          type: string
        sex:
          type: string
          enum:
            - M
            - F
    
    #TD2 creation composant CrupdateBook
    CrupdateBook:
       type: object
       properties:
         id:
           type: string
         bookName:
            type: string
         pageNumbers:
            type: integer
         topic:
            type: string
            enum:
                 - ROMANCE
                 - COMEDY
                 - OTHER
         releaseDate:
            type: string
            format: date
 